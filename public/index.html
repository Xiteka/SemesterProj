<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>
</head>

<body>

    <div>
        Name : <input type="text" id="name"><br>
        Email: <input type="email" id="email"><br />
        Password: <input type="password" id="pswHash"><br />
        <button id="createUserButton">Create User</button>
    </div>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family:monospace;
            background-color: antiquewhite;
        }

        #container {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 30px auto;
            
        }

        h1{
            color: #c5151c;
        }

        img{
            max-width: 150px;
            margin: 0px auto;
        }

        input{
            color: gray;
            background-color: #ebe6dc;
            font-family:monospace;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }

    

        #btnAddIngredients{
            color: gray;            
            background-color: #e8c59c;
            font-family:monospace;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }
        #btnGenerateRecipe{
            color:antiquewhite;
            background-color: #5c914d;
            font-family:monospace;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }

        #contentContainer {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 30px auto;
        }

        #recipeContainer {
            display: none;
        }
        ul{
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        ul li {
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.2);
            color: gray;
            background-color: #ebe6dc;
            font-family:monospace;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
            flex-grow: 1;
        }
    </style>

    <script>

        const createUserButton = document.getElementById("createUserButton");

        createUserButton.onclick = async function (e) {

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;
            const user = { name, email, pswHash };
            const respon = await postTo("/user", user);

        }

        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const respon = await fetch(url, header);
            return respon;
        }

    </script>

</body>

</html>
