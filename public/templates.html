<!-------------------------- ～> Templates <～ ---------------------------------->

<template id="starterPage">
        <img src="" alt="">
        <br>
        <button id="toLogInPageBtn">Log In</button>
        <button id="toCreateUserPageBtn">Creat User</button>
</template>

<template id="logInPage">
    <h1>Log in</h1>
    <input type="text" id="logInInp" placeholder="email">
    <input type="text" id="passwordInp" placeholder="password">
    <button id="logInBtn">Log in</button>
    <p id="errorLogIn"></p> 
</template>

<template id="CreateUserPage">
    <h1>Create User</h1>
    <input type="text" id="nameCreateUserInp" placeholder="name">
    <input type="text" id="loggCreateUserInInp" placeholder="email">
    <input type="text" id="passwordCreateUserInp" placeholder="password">
    <button  id="signUpBtn">Sign Up</button>
    <br>
    <h1>Delete User</h1> 
    <input type="text" id="DeleteUserId" placeholder="UserId">
    <button onclick="deleteUser()" id="deleteBtn">Delete</button>
</template>

<template id="homePageses">
    <div id="imgContainer">
        <img src="./pic/water.svg">
    </div>
    <div btnContainer>
        <label id="counterLabel">0</label><br>
        <button id="increcebtn">+</button>
        <button id="decresebtn">-</button>
    </div>
</template>


<template id="calendarPage">
    <h1>Calendar</h1>
    <div class="calendar">
        <header>
          <h3></h3>
          <nav>
            <button id="prev"></button>
            <button id="next"></button>
          </nav>
        </header>
        <section>
          <ul class="days">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="dates"></ul>
        </section>
    </div>
</template>
